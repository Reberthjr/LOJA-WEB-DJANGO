{% load menu %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title%} {%endblock%}- 4.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-black">
      <div
        class="max-w-4xl mx-auto py-6 px-5 flex justify-between items-center"
      >
        <div class="logo">
          <a href="/" class="text-white">Loja Django</a>
        </div>
        <div class="menu flex space-x-4">
                {%menu %}
        </div>
      </div>
    </nav>
    <div class="max-w-4xl mx-auto py-6 px-5">
      {%block content%} {%endblock%}
    </div>

    
  </body>
</html>
