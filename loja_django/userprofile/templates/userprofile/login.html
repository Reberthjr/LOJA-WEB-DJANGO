{% extends 'core/base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="flex flex-col items-center mt-8">
    <h1 class="text-2xl mb-4"> Página de Login</h1>

    <form method="post" action="{% url 'login' %}" class="w-96 bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">Usuário:</label>
            {{ form.username }}
        </div>

        <div class="mb-4">
            <label for="id_password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
            {{ form.password }}
        </div>

        <button type="submit" class="py-2 px-8 rounded bg-green-500 text-white hover:bg-green-600 focus:outline-none focus:shadow-outline-green active:bg-green-800">
            Login
        </button>
    </form>

    <p class="mt-4">Não tem uma conta? <a href="{% url 'register' %}" class="text-blue-500">Registre-se</a></p>
</div>
{% endblock %}
