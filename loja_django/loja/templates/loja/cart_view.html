{%extends 'core/base.html'%}


{% block title %}Shopping cart{% endblock %}



{%block content%}
<h1 class="text-2xl"> Shopping cart</h1>
{% if cart %}
    {% for item in cart %}
    <p><b>Título </b>{{ item.product.title }}</p>
    <p><b>Quantidade </b>{{ item.quantity }}</p>
    {% endfor %}
{% else %}
<p>Seu carrinho está vazio.</p>
{% endif %}

{% endblock %}
