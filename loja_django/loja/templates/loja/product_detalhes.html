{%extends 'core/base.html'%}


{%block title%}{{ product.title}}{%endblock%}


{% block content %}
    <h1 class="text-2xl">{{ product.title }}</h1>

    <p class="text-2xl text-red-500">{{ product.get_display_price }}</p>
    {% if product.image %}
        <div class="image" mb-4>
            <img src="{{ product.image.url}}" height="400" width="600" alt="Product Image {{ product.image.url}}">
        </div>
    {% endif %}

    {% if product.description %}
        <p class="mt-4">
            {{ product.description }}
        </p>
    {% endif %}
    <br>
    <hr>
    <br>
    <a href="{% url 'add_to_cart' product.id%}" class="py-2 px-8 rounded bg-green-500 text-white hover:bg-green-900">Add to Cart</a>
{% endblock %}
