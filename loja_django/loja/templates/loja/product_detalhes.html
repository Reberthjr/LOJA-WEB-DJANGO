{% extends 'core/base.html' %}

{% block title %}{{ product.title }}{% endblock %}

{% block content %}
    <div class="container mx-auto mt-8 flex items-center">
        <div class="flex-1">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="Product Image: {{ product.title }}" class="product-image rounded-lg shadow-md">
            {% endif %}
        </div>

        <div class="flex-1 ml-8">
            <h1 class="text-4xl font-bold mb-4">{{ product.title }}</h1>
            <p class="text-2xl text-red-500 mb-4">{{ product.get_display_price }}</p>

            {% if product.description %}
                <p class="text-lg mb-4">{{ product.description }}</p>
            {% endif %}

            <a href="{% url 'add_to_cart' product.id %}" class="py-2 px-8 rounded bg-green-500 text-white hover:bg-green-900">Add to Cart</a>
        </div>
    </div>

    <style>
        .product-image {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            display: block;
            margin: 0 auto;
        }
    </style>
{% endblock %}
