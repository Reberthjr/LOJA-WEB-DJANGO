<div class="flex flex-wrap">

    {% for product in products %}
    <div class="product w-1/3 p-2">
        <div class="p-4 bg-gray-50">
            <a href="{% url 'product_detalhes' product.category.slug product.slug %}">
                <div class="image">
                    <img src="{{ product.get_thumbnail }}" alt="Product Image {{ product.title }}">
                </div>
                <h2 class="text-xl">{{ product.title }}</h2>
                <p class="text-sm text-red-600">R$ {{ product.price|floatformat:2 }}</p>
                <p class="text-sm">{{ product.description }}</p>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
